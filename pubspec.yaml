name: places
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.0
  flutter_svg: 0.17.0


dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:
  fonts:
    - family: Roboto
      fonts:
        - asset: res/fonts/Roboto/Roboto-Regular.ttf
        - asset: res/fonts/Roboto/Roboto-Bold.ttf
  assets:
    - res/images/1.jpg
    - res/images/2.jpg
    - res/images/3.jpg
    - res/images/4.jpg
    - res/images/5.jpg
    - res/images/6.jpg
    - res/icons/heart.png
  uses-material-design: true